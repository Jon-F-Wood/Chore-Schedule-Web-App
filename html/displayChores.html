<!DOCTYPE html>

	<head>

		<link rel="stylesheet" type="text/css" href="../styles/styles.css" />

	<body>
		<div id="bg_pattern" class="bg-pattern themeBackground themeBackground-sky"></div>
		<div id="whole_page_container">
			<div id="asana_ui" style="">
				<div id="asana_main">
					<div class="remix-topbar">
						<div class="react-mount-node">
							<div class="topbar ">
								<a class="goToHistory NavigationLink topbar-myTasksButton">History</a>
								<div class="topbar-accountInfo">
									<a class="loggout Button Button--small Button--primary topbarContingentUpgradeButton-button">Log Out</a>
								</div>
							</div>
						</div>
						<div class="search-field-wrapper">
							<div class="search-field-buffer search-field-buffer-left search-field-buffer-with-dashboard"></div>
							<span class="typeahead multi-sectioned"><h1>Chore-Schedule</h1></span>
							<div class="search-field-buffer search-field-buffer-right search-field-buffer-with-dashboard"></div>
						</div>
					</div>
					<div class="asanaView-bodyContainer">
						<div class="asanaView-body" style="">
							<div class="asanaView-paneGutter"></div>
							<div id="center_pane_container" class=" known-list" drag_drop_id="17870">

														</td>

																<div class="circularButtonView circularButtonView--xsmall circularToggleButtonView-button">
																	<span class="circularButtonView-label">
																		<svg class="svgIcon " viewBox="0 0 32 32" title="checkmark">

																		</svg>
																	</span>
																</div>
															</div>
														</td>
														<td class="grid_cell_string">
